version: '3.9'

services:
    web:
        image: nginx
        restart: always
        ports:
            - 8080:80
        volumes: 
            - /nginx/conf.d/:/etc/nginx/conf.d/
    redis:
        image: redis
        restart: always
        ports:
            - 6379:6379

    mongo:
        image: mongo
        restart: always
        ports:
            - 27017:27017
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root 
            MONGO_INITDB_ROOT_PASSWORD: password 

    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: password